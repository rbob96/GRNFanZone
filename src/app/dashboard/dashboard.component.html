<div style="text-align:center">
  <h1>{{"Dashboard.Dashboard" | translate}}</h1>
</div>
<hr>
<br>

<app-post *ngFor="let post of shownPosts " [post]="post"></app-post>
<div class="row">
    <div class="col-md-12 text-center">
		<button *ngIf="(this.shownPostAmount != this.posts.length)" type="button"
            class="btn btn-info btn-sm" (click)="showMore()">{{"Dashboard.ShowMore" | translate}}
        </button>
    </div>
</div>
