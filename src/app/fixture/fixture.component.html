<div class="panel panel-default">
  <div class="panel-body">


    <div class="row">

      <!-- Home Team -->
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <img class="img-circle avatar avatar-original" src="{{homeTeam?.avatar}}"
                 alt="{{(homeTeam)?.name}}">
          </div>
        </div>
        <div clas="row">
          <div class="col-md-12">
            <h2>{{(homeTeam)?.name}}</h2>
            <h2 *ngIf="fixtureData?.kickoff < getTime()">{{fixtureData?.home_score}}</h2>
          </div>
        </div>
      </div>

      <!-- Away -->
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <img class="img-circle avatar avatar-original" src="{{awayTeam?.avatar}}"
                 alt="{{(awayTeam)?.name}}">
          </div>
        </div>
        <div clas="row">
          <div class="col-md-12">
            <h2>{{(awayTeam)?.name}}</h2>
            <h2 *ngIf="(fixtureData?.kickoff < getTime())">{{fixtureData?.away_score}}</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="well">

      

    </div>

  </div>
</div>
