
<div>
  <div *ngFor="let player of players" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{player.first_name}} {{player.last_name}}</h3>
      </div>
    
    <div class="panel-body">
      <div class="col-md-4">
        <img src={{player.avatar}} class="as-banner" />
      </div>
      <div class="col-md-8">
        <ul class="list-unstyled">
          <li class="list-goup-item">Location: {{player?.location.city}}</li>
          <li class="list-goup-item">Age: {{player?.age}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
