<!DOCTYPE html>
<html lang="en" ng-app="skeleton_app">
  <head>
    <title>Navbar</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7" />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">FanZone</a>
  </div>
  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <div class="container-fluid">
    <div class="row">
        <div class="pull-left col-sm-2">
    <form class="navbar-form" role="search">
    <div class="input-group">
        <input type="text" class="form-control search-box" placeholder="Search" name="q">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
    </form>
  </div>
    <div class="pull-right col-sm-2">
      <div class="container">
        <div class="dropdown">
          <span>{{ af.displayName }}</span>
          <div class="dropdown-content">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/dashboard">Dashboard</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <img  class="user" src="{{af.photoURL}}"
        onError=""  alt="" />
        <button type="button" class="btn btn-secondary" (click)="af.logout()">Logout</button>
          </div>
    </div>
    <!--here should insert angular forms -->
  </div>
</div>
  </div><!-- /.navbar-collapse -->
</div>
</nav>
</body>
</html>
