<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Navbar</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7" />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" routerLink="/">FanZone</a>
  </div>
  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <form class="navbar-form navbar-left" role="search">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" name="q" id="search-box"></div>
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </form>
    <div class="nav navbar-nav navbar-right">
        <div [hidden]="!authService.registered">
        <div class="dropdown">
          <span>{{ currentUser.displayName }}</span>
          <div class="dropdown-content">
            <a routerLink="/user/{{currentUser.uid}}">Profile</a>
            <a routerLink="/">Dashboard</a>
            <a routerLink="/list">List</a>
          </div>
        </div>
        <img  class="user" src="{{currentUser.photoURL}}"
        onError=""  alt="" />
        <button type="button" class="btn btn-secondary" (click)="authService.logout()">Logout</button>

      </div>
      </div>
    <!--here should insert angular forms -->
</div>
  </div><!-- /.navbar-collapse -->
</nav>
</body>
</html>
