<!-- display social login buttons: Facebook and Google login -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1>{{'Login.Title' | translate}}</h1>
      <button class="btn btn-primary btn-block" (click)="af.login('facebook')" type="button">Facebook</button>
      <button class="btn btn-primary btn-block" (click)="af.login('google')" type="button">Google</button>
    </div>
  </div>
</div>
