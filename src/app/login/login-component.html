<!DOCTYPE html>
<html>
<head>
  <title> Login </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7" />
</head>
<body>
<div class="g-row sign-in">
  <div class="g-col">
    <h1 class="sign-in__heading">Sign in</h1>
    <button class="sign-in__button" (click)="signInAnonymously()" type="button">Anonymously</button>
    <button class="sign-in__button" (click)="af.login('facebook')" type="button">Facebook</button>
    <button class="sign-in__button" (click)="af.login('google')" type="button">Google</button>
  </div>
</div>
</body>
</html>
