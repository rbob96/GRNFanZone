<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<html lang="en" ng-app="skeleton_app">
  <head>
    <title>User Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7" />
</head>
    <body>
        <br>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12 lead">User profile<hr></div>
          </div>
          <div class="row">
			<div class="col-md-4 text-center">
              <img class="img-circle avatar avatar-original" style="-webkit-user-select:none;
              display:block; margin:auto;" src="{{af.photoURL}}">
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <h1 class="only-bottom-margin">{{af.displayName}} </h1>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <span class="text-muted">Email:</span> {{af.email}}<br>
                </div>
              </div>
            </div>
          </div>
             <hr>
            <div class="row">
                <div class="col-md-12 lead">Following</div>
            </div>
            <div class="row">
                <div class="col-md-6 ">
                  <div class="list-group">
                    <a href="#" class="list-group-item active lead text-center">
                      Teams
                      </a>
                    <a href="#" class="list-group-item list-group-item-action">Team 1</a>
                    <a href="#" class="list-group-item list-group-item-action">Team 2</a>
                    <a href="#" class="list-group-item list-group-item-action">Team 3</a>
                  </div>
                </div>
                <div class="col-md-6 ">
                  <div class="list-group">
                    <a href="#" class="list-group-item active lead text-center">
                      Players
                      </a>
                    <a href="#" class="list-group-item list-group-item-action">Player 1</a>
                    <a href="#" class="list-group-item list-group-item-action">Player 2</a>
                    <a href="#" class="list-group-item list-group-item-action">Player 3</a>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 text-center ">
                  <a routerLink="/teamsFollowed">See all</a>
                </div>
                <div class="col-md-6 text-center ">
                  <a routerLink="/playersFollowed">See all</a>
                </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12 lead">Posts</div>
            </div>
            <div class="row">Pinned, favorited posts by teams/players? Don't remember if we had that</div>
            </div>
        </div>
      </div>
    </div>
  </div>
    </body>
</html>
