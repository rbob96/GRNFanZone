<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<html lang="en" ng-app="skeleton_app">
  <head>
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7" />
</head>
    <body>
        <br>
        <div style="text-align:center">
            <h1>Clubs</h1></div>
        <hr><br>
		<div class="container" *ngFor="let club of clubs | async">
			<div class="row">
				<div class="col-sm-6 text-left">
					<div class="card">
						<div class="card-header">{{club.name}}</div>
					</div>
				</div>
			</div><hr>
		</div>
        <div style="text-align:center">
            <h1>Teams</h1></div>
        <hr><br>
		<div class="container" *ngFor="let team of teams | async">
			<div class="row">
				<div class="col-sm-6 text-left">
					<div class="card">
						<div class="card-header">{{team.name}}</div>
					</div>
				</div>
			</div><hr>
		</div>
        <div style="text-align:center">
            <h1>Players</h1></div>
        <hr><br>
		<div class="container" *ngFor="let player of players | async">
			<div class="row">
				<div class="col-sm-6 text-left">
					<div class="card">
						<div class="card-header">{{player.first_name}} {{player.last_name}}</div>
					</div>
				</div>
			</div><hr>
		</div>
    </body>
</html>
