<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<html lang="en" ng-app="skeleton_app">
  <head>
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7" />
</head>
    <body>
        <br>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<ul class="nav nav-tabs" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" data-toggle="tab" href="#clubs" role="tab">Clubs</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#teams" role="tab">Teams</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#players" role="tab">Players</a>
						</li>
					</ul>
					<div class="tab-content">
						<div id="clubs" class="tab-pane active" role="tabpanel">
							<div class="list-group">
                <div *ngFor="let club of clubs | async">
								<a (click)="sendToClub(club.id)" class="list-group-item list-group-item-action" >
									{{club.name}}
								</a>
              </div>
							</div>
						</div>
						<div id="teams" class="tab-pane" role="tabpanel">
							<div class="list-group">
                <div *ngFor="let team of teams | async">
								<a (click)="sendToTeam(team.id)" class="list-group-item list-group-item-action" >
									{{team.name}}
								</a>
              </div>
							</div>
						</div>
						<div id="players" class="tab-pane" role="tabpanel">
							<div class="list-group">
                <div *ngFor="let player of players | async">
								<a (click)="sendToPlayer(player.id)" class="list-group-item list-group-item-action" >
									{{player.first_name + " " + player.last_name}}
								</a>
              </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
