<!DOCTYPE html>
<html>
<head>
  <title>Teams Followed</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7" />
</head>
<body>
<div class="container-fluid">
<div class="list-group">
  <a class="list-group-item active lead text-center"> {{"ClubsFollowed.Clubs" | translate}} </a>
  <div *ngFor="let club of followingClubs | async" class="list-group-item list-group-item-action">
    <div class="row">
    <a (click)="sendToClub(club.id)"> {{club.name}} </a>
    <button *ngIf="currentUser === userId" type="button" class="btn btn-primary btn-xs btn-danger pull-right" (click)="unfollowClub(club.id)">{{"Unfollow" | translate}}</button>
  </div>
  </div>
</div>
    </div>
</body>
</html>
